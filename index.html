<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="content.png" type="image/x-icon">
    <!---boxicons.com  icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">
    <title>Project Sign In Sign Up</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="photo.jpg" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__register " id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="UserName" 
                            class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password"
                            class="login__input">
                    </div>

                    <a href="#" class="login__forgot">
                        Forgot Password?
                    </a>
                    <a href="#" class="login__button">
                        Sign In
                    </a>

                    <div>
                        <span class="login__account">
                            DonÂ´t have an Account?
                        </span>
                        <span class="login__signin" id="sign-up">
                            Sign Up
                        </span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Creat Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="UserName" 
                            class="login__input">
                    </div>
                    
                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" 
                            class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" 
                            class="login__input">
                    </div>

                    <a href="#" class="login__button">
                        Sign Up
                    </a>

                    <div class="">
                        <span class="login__account">
                            Alredy have an Account?
                        </span>
                        <span class="login__signin" id="sign-in">
                            Sign In
                        </span>
                    </div>

                    <div class="login__social">
                        <a href="https://www.facebook.com/" class="login__social-icon" target="_blank">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="https://www.google.com.br/" target="_blank" class="login__social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" class="login__social-icon">
                            <i class='bx bxl-linkedin' ></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="login__social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
